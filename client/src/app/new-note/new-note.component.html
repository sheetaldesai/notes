
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="note">Note:</label>
        <input type="text" name="note" [(ngModel)]="note" placeholder="Enter note title here..." required minlength="3" #note1="ngModel" class="form-control">
        <div *ngIf="note1.invalid && (note1.dirty || note1.touched)" class="alert alert-danger">
        <div *ngIf="note1.errors.required">
          Note is required.
        </div>
        <div *ngIf="note1.errors.minlength">
          Note must be at least 4 characters long.
        </div>
      </div>

      </div>
      <input type="submit" value="Add Note">
    </form>
